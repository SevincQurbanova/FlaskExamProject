{% extends "base.html" %}

{% block title %}Login - EShopper{% endblock %}

{% block page_title %}Login{% endblock %}

{% block breadcrumb %}Login{% endblock %}

{% block content %}

<!-- Contact Start -->
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">Input Credentials For Login</span></h2>
    </div>
    <div class="row justify-content-center px-xl-5">
        <div class="col-lg-4 mb-5">
            <div class="contact-form">
                <div id="success"></div>
                <form  method="POST" action="{{ url_for('routes_bp.login') }}">

                    {{ form.hidden_tag() }}  <!-- This adds the CSRF token --> 
                    <div class="control-group">

                            <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required />    

                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="control-group">

                        <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required />

                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary py-2 px-4" type="submit" id="sendMessageButton">Login</button>
                    </div>


                    
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->

{% endblock %}
